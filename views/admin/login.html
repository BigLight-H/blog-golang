<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AXICOO | Login</title>

    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="static/css/animate.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">AC</h1>
            </div>
            <h3>Welcome to AXICOO</h3>
            <form class="m-t" role="form">
                <div class="form-group">
                    <input id="name" type="text" class="form-control" placeholder="输入用户名" required="">
                </div>
                <div class="form-group">
                    <input id="pwd" type="password" class="form-control" placeholder="输入密码" required="">
                </div>
            </form>
                <a class="btn btn-primary block full-width m-b" onclick="submint();" style="color: #FFFFFF">登录</a>
                <a href="#"><small>忘记密码?</small></a>
            <br>
            <br>
            <br>
            <p class="m-t"> <small>www.axicoo.com &copy; 2019</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="static/js/jquery-3.1.1.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.js"></script>
    <script src="static/js/sweetalert.min.js"></script>
    <script>
        function submint() {
            uname = $("#name").val();
            pwd = $("#pwd").val();
            if (uname && pwd) {
                $.ajax({
                    //请求方式
                    type : "POST",
                    //请求的媒体类型
                    contentType: "application/json;charset=UTF-8",
                    //请求地址
                    url : "/login",
                    //数据，json字符串
                    data : {username:uname,password:pwd},
                    //请求成功
                    success : function(res) {
                        if (res.Status) {
                            swal(res.Msg, "", "success");
                        } else {
                            swal(res.Msg, "", "error");
                        }
                    },
                    //请求失败，包含具体的错误信息
                    error : function(e){
                        console.log(e.status);
                        console.log(e.responseText);
                    }
                });
            } else {
                swal("用户名或密码为空!", "", "info");
            }
        }
    </script>
</body>

</html>
