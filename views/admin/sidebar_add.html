{{template "admin/index-head.html" .}}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>侧边栏</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/admin/home">首页</a>
            </li>
            <li class="breadcrumb-item">
                <a>侧边栏管理</a>
            </li>
            <li class="breadcrumb-item active">
                <strong>添加侧边栏</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>侧边栏添加 <small>按要求填写必要信息</small></h5>
                </div>
                <div class="ibox-content">
                    <form method="get">
                        <div class="form-group row"><label class="col-sm-2 col-form-label">选择父级分类</label>

                            <div class="col-sm-10">
                                <select class="form-control m-b" name="account">
                                    <option>一级分类</option>
                                    <option>option 2</option>
                                    <option>option 3</option>
                                    <option>option 4</option>
                                </select>
                                <span class="form-text m-b-none">默认选中为一级分类</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group  row"><label class="col-sm-2 col-form-label">路由</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="示例:/admin/classify/add">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group row"><label class="col-sm-2 col-form-label">分类标题</label>
                            <div class="col-sm-10"><input type="text" class="form-control"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group row"><label class="col-sm-2 col-form-label">图标</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="password" placeholder="示例:fa fa-arrow-right">
                                <span class="form-text m-b-none">
                                    需要图标class里面的所有类容,示例:class= "fa fa-free-code-camp",图标选择
                                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                                    <a href="https://fontawesome.com/v4.7.0/icon/">Font Awesome</a>
                                </span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group row">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white btn-sm" type="submit">Cancel</button>
                                <button class="btn btn-primary btn-sm" type="submit">Save changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{{template "admin/footer.html" .}}
