{{template "admin/index-head.html" .}}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>添加分类</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/admin/home">首页</a>
            </li>
            <li class="breadcrumb-item">
                <a>文章分类</a>
            </li>
            <li class="breadcrumb-item active">
                <strong>添加分类</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>文章分类添加 <small>按要求填写必要信息</small></h5>
                </div>
                <div class="ibox-content">
                    <form action="/admin/classify/add" method="POST">
                        <div class="form-group row"><label class="col-sm-2 col-form-label">选择父级分类</label>

                            <div class="col-sm-10">
                                <select class="form-control m-b" name="pid">
                                    <option value="0">一级分类</option>
                                    {{range $v := .class_type}}
                                        <option value="{{$v.Id}}">{{$v.TName}}</option>
                                    {{end}}
                                    {{range .type_data}}
                                        <option value="{{.Id}}" selected>{{.TName}}</option>
                                    {{end}}
                                </select>
                                <span class="form-text m-b-none">默认选中为一级分类</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">
                                <font style="color: red">*</font> 分类标题</label>
                            <div class="col-sm-10">
                                {{range .type_data}}
                                    <input type="hidden" name="id" value="{{ .Id }}">
                                    <input type="text" value="{{ .TName }}" name="name" class="form-control" placeholder="请输入分类标题">
                                {{else}}
                                    <input type="text" name="name" class="form-control" placeholder="请输入分类标题">
                                {{end}}

                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group row">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white btn-sm" type="submit">重置</button>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <button class="btn btn-primary btn-sm" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{{template "admin/footer.html" .}}
