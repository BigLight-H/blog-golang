{{template "admin/index-head.html" .}}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>关于博客</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/admin/home">后台首页</a>
            </li>
            <li class="breadcrumb-item active">
                <strong>添加内容</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2"></div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <div class="ibox-tools"></div>
                </div>
                <div class="ibox-content">
                    <!--<form method="post" action=""    enctype="multipart/form-data">-->
                        <div class="form-group row"><label class="col-sm-2 col-form-label"><font style="color: red">*</font> 主图 </label>
                            {{if .about.Img}}
                                <div class="col-sm-10" >
                                    <div style="position: relative;" id="img-p">
                                        <img src="{{ .about.Img }}" style="width: 150px">
                                        <button onclick="delImg({{ .about.Img }})" class="btn btn-warning btn-circle" type="button" style="left: 134px;position: absolute;top: -14px;">
                                            <i class="fa fa-times"></i>
                                        </button>
                                    </div>
                                    <input type="hidden" id="old-img" value="{{ .about.Img }}">
                                    <div id="dropz" class="dropzone" style="display: none"></div>
                                </div>
                            {{else}}
                                <div class="col-sm-10">
                                    <div id="dropz" class="dropzone"></div>
                                </div>
                            {{end}}
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group row"><label class="col-sm-2 col-form-label"><font style="color: red">*</font> 内容 </label>
                            <div class="col-sm-10">
                                <div class="ibox-content no-padding">
                                    <div id="summernote">{{str2html   .about.Content }}</div>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group row">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white btn-sm" type="submit">重置</button>
                                <button id="push-article" class="btn btn-primary btn-sm" type="submit">提交</button>
                            </div>
                        </div>
                    <!--</form>-->
                </div>
            </div>
        </div>
    </div>
</div>
<input type="hidden" id="img-name" >

{{template "admin/index-footer.html" .}}
