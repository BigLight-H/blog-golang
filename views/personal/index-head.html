{{template "personal/header.html" .}}
<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element"  style="text-align: center">
                        {{if .client.Pic}}
                            <img alt="image" class="rounded-circle" src="/{{ .client.Pic }}" style="width: 60px;"/>
                        {{else}}
                            <img alt="image" class="rounded-circle" src="{{ .client.HeadImg.ImgUrl }}" style="width: 60px;"/>
                        {{end}}
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="block m-t-xs font-bold">{{ .client.Username }}</span>
                            <span class="text-muted text-xs block"> <b class="caret"></b></span>
                        </a>
                        <ul class="dropdown-menu animated fadeInRight m-t-xs" >
                            <li><a class="dropdown-item" style="text-align: center">手机:{{ .client.Mobile }}</a></li>
                            <li><a class="dropdown-item" style="text-align: center">邮箱:{{ .client.Email }}</a></li>
                            <li class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/personal/logout" style="text-align: center">退出</a></li>
                        </ul>
                    </div>
                    <div class="logo-element">
                        AXI
                    </div>
                </li>
                <li>
                    <a href="/personal"><i class="fa fa-id-card-o" aria-hidden="true"></i> <span class="nav-label">管理首页</span></a>
                </li>
                <li>
                    <a href="/add/article"><i class="fa fa-plus-square" aria-hidden="true"></i> <span class="nav-label">添加文章</span></a>
                </li>
                <li>
                    <a href="/article/list"><i class="fa fa-list-ul" aria-hidden="true"></i> <span class="nav-label">文章管理</span></a>
                </li>
                <li>
                    <a href="/personal/settings"><i class="fa fa-cog" aria-hidden="true"></i> <span class="nav-label">个人设置</span></a>
                </li>
            </ul>

        </div>
    </nav>

    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li class="dropdown">
                        <button onclick="javascrtpt:window.location.href='/'" style="margin-top: 10px;" class="btn btn-outline btn-danger  dim " type="button"><i class="fa fa-home" aria-hidden="true" style="font-size: 17px;"></i></button>
                    </li>
                    <li style="margin-right: 1rem;">
                        <a href="/personal/logout" style="font-size: 16px;">
                            <i class="fa fa-sign-out"></i> 退出
                        </a>
                    </li>
                </ul>

            </nav>
        </div>
