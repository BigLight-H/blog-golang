{{template "personal/index-head.html" .}}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>个人设置</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/personal">个人中心</a>
            </li>
            <li class="breadcrumb-item active">
                <strong>个人信息</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#" class="dropdown-item">Config option 1</a>
                            </li>
                            <li><a href="#" class="dropdown-item">Config option 2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <!--<form method="post" action=""    enctype="multipart/form-data">-->
                    <div class="form-group row"><label class="col-sm-2 col-form-label"><font style="color: red">*</font> 头像 </label>
                        <div class="col-sm-10">
                            {{if .u_img}}
                                <p id="img-p">
                                    <img src="/{{ .u_img }}" alt="" style="width: 18rem;">
                                    <button onclick="delImg({{ .u_img }})" class="btn btn-warning btn-circle" type="button">
                                        <i class="fa fa-times"></i>
                                    </button>
                                </p>
                                <input type="hidden" id="per-old-img" value="{{ .u_img }}">
                                <div id="dropz" class="dropzone" style="display: none"></div>
                            {{else}}
                                <div id="dropz" class="dropzone"></div>
                            {{end}}
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group  row"><label class="col-sm-2 col-form-label"><font style="color: red">*</font> 名称</label>
                        <div class="col-sm-10">
                            <input id="per-name" type="text" class="form-control" value="{{ .client.Username }}">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group row"><label class="col-sm-2 col-form-label">手机号码</label>
                        <div class="col-sm-10">
                            <input id="per-mobile" type="text" class="form-control" value="{{ .client.Mobile }}">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group row"><label class="col-sm-2 col-form-label">邮箱</label>
                        <div class="col-sm-10">
                            <input id="per-email" type="text" class="form-control" value="{{ .client.Email }}">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group row"><label class="col-sm-2 col-form-label">年龄</label>
                        <div class="col-sm-10">
                            <input id="per-age" type="text" class="form-control" value="{{ .client.Age }}" oninput = "value=value.replace(/[^\d]/g,'')">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group row"><label class="col-sm-2 col-form-label">性别</label>
                        <div class="col-sm-10">
                            <select id="per-sex" class="form-control">
                                {{if eq .client.Sex 0}}
                                    <option value="0" selected>女</option>
                                    <option value="1">男</option>
                                {{else}}
                                    <option value="0">女</option>
                                    <option value="1" selected>男</option>
                                {{end}}
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group row"><label class="col-sm-2 col-form-label">人生格言</label>
                        <div class="col-sm-10">
                            <textarea id="per-motto" class="form-control" rows="3">{{ .client.Motto }}</textarea>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group row">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-white btn-sm" type="submit">重置</button>
                            <button onclick="updateMsg()" class="btn btn-primary btn-sm" type="submit">提交</button>
                        </div>
                    </div>
                    <!--</form>-->
                </div>
            </div>
        </div>
    </div>
</div>
<input type="hidden" id="img-name" value="{{ .u_img }}">

{{template "personal/index-footer.html" .}}
