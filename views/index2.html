<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap 4自定义文件上传插件|创客云</title>
	<link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css"><!--演示页面样式，使用时可以不引用-->
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>Bootstrap 4自定义文件上传插件 <span>A little plugin for Bootstrap 4 custom file input</span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="https://www.22vd.com/" title="创客云" target="_blank"><span>创客云</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="https://www.22vd.com/35107.html" title="返回下载页" target="_blank"><span>返回下载页</span></a>
			</div>
		</header>
		<div class="container">
			<div class="row">
				<h1>Bootstrap 4 Custom File Input Examples</h1>

				<div class="col-sm-12 mt-2">
					<button class="btn btn-primary" onClick="bsCustomFileInput.destroy()">
						Reset all
					</button>
				</div>

				<div class="col-sm-12 mt-5">
					<h3>Examples</h3>
					<div class="input-group mt-3">
						<div class="custom-file">
							<input type="file" class="custom-file-input">
							<label class="custom-file-label" for="inputGroupFile01">请选择文件</label>
						</div>
					</div>

					<div class="input-group mt-3">
						<div class="custom-file">
							<input type="file" multiple class="custom-file-input">
							<label class="custom-file-label" for="inputGroupFile01">可以选择多个文件</label>
						</div>
					</div>
				</div>

				<div class="col-sm-12 mt-5">
					<h3>Example with form</h3>
					<form class="mt-3">
						<div class="form-group row">
							<div class="col-sm-10">
								<button id="btnResetForm" class="btn btn-primary">
									Reset form
								</button>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-10">
								<div class="input-group mt-3">
									<div class="custom-file">
										<input type="file" class="custom-file-input">
										<label class="custom-file-label" for="inputGroupFile01">请选择文件</label>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="dist/bs-custom-file-input.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
				bsCustomFileInput.init()

				var btn = document.getElementById('btnResetForm')
				var form = document.querySelector('form')
				btn.addEventListener('click', function () {
					form.reset()
				})
			});
	</script>
</body>
</html>
